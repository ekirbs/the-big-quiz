<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>the BIG quiz</title>
</head>

<body id="body">
  <!-- HEADER -->
  <header id="header">
    <a class="float-left" href="highScores.html">View High Scores</a> 

    <h1 class="fancy">THE BIG QUIZ</h1>

    <!-- <h2><span id="counter">0</span> Your Score</h2> -->

  </header>

  <!-- <h1>Coding Quiz Challenge</h1> -->
  <p>Try to answer the following code-related questions within the limit.  Keep in mind that incorrect aswers will penalize your score/time limit by 15 seconds!</p>

  <section id="infoBar">
    <p id="score"></p>
    <br>
    <p id="countdown"></p>
  </section>

  <!-- MAIN QUESTION AND ANSWER SECTION -->
  <main id="container">
    <h3 id="question-title"></h3>
    <ul id="question-body">
    </ul>
    <h3 id="result"></h3>
    <button id="start-button">Start the Quiz</button>
  </main>

  <div id="input-card" class="card hide">
    <h2>Enter Your Name:</h2>
    <form id="name-form"  class="name-form" method="POST">
      <div class="input-group">
        <label for="name-text">Name</label>
        <input type="text" name="name-text" id="name-text" placeholder="your name here!!" />
      </div>
      <div id="msg"></div>
      <button id="sign-name">Sign Up</button>
    </form>
  </div>

  <!-- <form id="name-form" class="name-form hide" method="POST">
    <label for="name-text">Enter Your Name: </label>
    <input type="text" placeholder="your name here!!" name="name-text" id="name-text" />
  </form> -->

  <script src="./assets/javascript/script.js"></script>
</body>

</html>
