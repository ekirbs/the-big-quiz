<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="./Assets/css/style.css" />

  <title>the BIG quiz</title>

<body>
  <!-- Header with current score and timer -->
  <header>
    <a class="float-left" href="highScores.html">View High Scores</a> 
    <h1>
      THE BIG QUIZ
    </h1>

    <!-- <h2><span id="counter">0</span> Your Score</h2> -->

  </header>

  <h1>Coding Quiz Challenge</h1>
  <p>Try to answer the following code-related questions within the limit.  Keep in mind that incorrect aswers will penalize your score/time limit by 15 seconds!</p>

  <section id="hero">
    <p id="score">
    </p>
    <br>
    <p id="countdown">
    </p>
  </section>

  <!-- Container for quiz Q&A, plus start button -->
  <main id="container">
    <h3 id="question-title"></h3>
    <ul id="question-body">
    </ul>
    <h4 id="result">
    </h4>
    <button id="start-button">
      Start the Quiz
    </button>
  </main>
  <script src="./assets/javascript/script.js"></script>
</body>
